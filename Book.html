            <div class="form-outer">
                <div class="form-inner">
                    <form id="trekForm">
                        <h3 style="color: whitesmoke;">SEND REQUEST</h3> <hr class="line">
                        <b style="color: whitesmoke;">Note: Bookings are available upon request <br> We would be happy to assist you.</b><br>
                        
                        <input type="text" id="name" name="name" placeholder="Name" required>       <br>             
                        <input type="number" id="people" name="people" placeholder="Number of People" required>       <br>     
                        <select id="pickup" required>
                            <option value="0">Select Pick-up</option>
                            <option value="Bhosri">Bhosri Bus Stand</option>
                            <option value="Nashik-Phata">Nashik-Phata</option>
                            <option value="Shivaji-Nagar">Shivaji-Nagar</option>
                            <option value="Jmroad">Jm Road (Sambhaji Garden)</option>
                            <option value="nul-stop">Nul-Stop</option>
                            <option value="Rajaram-Bridge">Rajaram-Bridge</option>
                            <option value="navale-bridge">Navale-bridge</option> 
                        </select><br>
                    
                        <button type="submit">SEND</button>
                    </form>
                    
                    <script>
                    document.getElementById('trekForm').addEventListener('submit', function(event) {
                        event.preventDefault(); // Prevent default form submission
                    
                        var name = document.getElementById('name').value;
                        var people = document.getElementById('people').value;
                        var pickupLocation = document.getElementById('pickup').value;
                    
                        // Check if 'Select Pick-up' is not chosen
                        if (pickupLocation === "0") {
                            alert("Please select a pick-up location.");
                            return;
                        }
                    
                        // Encode the message to be URL-friendly
                        var message = `I%20would%20like%20to%20book%20a%20trek.%20Please%20find%20the%20details%20below%3A%0A%0A- %20Name%3A%20${encodeURIComponent(name)}%0A- %20Number%20of%20People%3A%20${encodeURIComponent(people)}%0A- %20Pick-Up%20Location%3A%20${encodeURIComponent(pickupLocation)}%0A%0ALooking%20forward%20to%20your%20confirmation.%20Thank%20you%21`;
                    
                        // Redirect to WhatsApp with the generated message
                        window.location.href = `https://wa.me/9325944855?text=${message}`;
                    });
                    </script>
