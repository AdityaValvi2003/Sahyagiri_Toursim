        <div class="custom-outer">
            <div class="custom-inner">
                <form id="customTrekForm">
                    <h3>Customize your Trip</h3> <hr style="color: whitesmoke;">
                    <input type="text" id="name" name="Name" placeholder="Your Name" required>
                    <input type="text" id="group" name="Group Type" placeholder="Friends/Family" required>
                    <input type="text" id="phone" name="Phone Number" placeholder="Phone" required>
                    <input type="number" id="people" name="People Count" placeholder="Number of People" required>
                    <input type="text" id="pickup" name="Pick-Up" placeholder="Pickup Location" required>
                    <input type="text" id="destination" name="Destination" placeholder="Destination" required>
                    <input type="text" id="duration" name="Duration" placeholder="Duration For eg : 1N/1D" required>
                    <input type="date" id="date" name="Date" required>
                    <textarea id="message" name="Message" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script>
